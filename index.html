<script>
/* ===== CARGAR DESCRIPCIÃ“N ===== */
const descripcion = localStorage.getItem("descripcion");
if (descripcion) {
  document.getElementById("descripcionWeb").textContent = descripcion;
}

/* ===== CARGAR FOTO ===== */
const foto = localStorage.getItem("foto");
if (foto) {
  document.getElementById("fotoWeb").src = foto;
} else {
  document.getElementById("fotoWeb").src = "img/default.png"; // opcional
}

/* ===== AGENDA + WHATSAPP ===== */
document.getElementById("formAgenda").addEventListener("submit", e => {
  e.preventDefault();

  const tutor = tutor.value;
  const mascota = mascota.value;
  const fecha = fecha.value;
  const hora = hora.value;

  const texto = `Hola, soy ${tutor}.
Quiero agendar hora para ${mascota}
ğŸ“… ${fecha}
â° ${hora}`;

  // guardar en panel
  const horas = JSON.parse(localStorage.getItem("horas")) || [];
  horas.push(`${fecha} - ${hora} (${mascota})`);
  localStorage.setItem("horas", JSON.stringify(horas));

  // WhatsApp
  const url = `https://wa.me/56996561680?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");

  e.target.reset();
});
</script>
<script>
const btn = document.getElementById("toggleDark");

// cargar preferencia
if (localStorage.getItem("dark") === "true") {
  document.body.classList.add("dark");
}

// toggle
btn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "dark",
    document.body.classList.contains("dark")
  );
});
